apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: root-termodom-public-api-ingress
  namespace: termodom-namespace
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - api-office.termodom.rs
    secretName: star-termodom-tls
  rules:
  - host: api-office.termodom.rs
    http:
      paths:
      - path: /mass-sms
        pathType: Prefix
        backend:
          service:
            name: ${DEPLOY_ENV}-office-mass-sms-api-service
            port:
              number: 82
      - path: /interne-otpremnice
        pathType: Prefix
        backend:
          service:
            name: ${DEPLOY_ENV}-office-interne-otpremnice-api-service
            port:
              number: 81
      - path: /
        pathType: Prefix
        backend:
          service:
            name: production-termodom-public-api-service
            port:
              number: 80
