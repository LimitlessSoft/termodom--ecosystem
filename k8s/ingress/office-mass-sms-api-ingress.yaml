apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${DEPLOY_ENV}-office-mass-sms-public-api-ingress
  namespace: termodom-namespace
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - api-office-mass-sms-${DEPLOY_ENV}.termodom.rs
      secretName: star-termodom-tls
  rules:
    - host: api-office-mass-sms-${DEPLOY_ENV}.termodom.rs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${DEPLOY_ENV}-office-mass-sms-api-service
                port:
                  number: 82