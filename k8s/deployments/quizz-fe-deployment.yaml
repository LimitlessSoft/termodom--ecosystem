apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${DEPLOY_ENV}-quizz-fe-deployment
  namespace: termodom-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${DEPLOY_ENV}-quizz-fe
  template:
    metadata:
      labels:
        app: ${DEPLOY_ENV}-quizz-fe
    spec:
      containers:
      - name: ${DEPLOY_ENV}-quizz-fe
        image: limitlesssoft/termodom-quizz-fe:${DEPLOY_ENV}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: SUPERBASE_URL
            value: "${SUPERBASE_URL}"
          - name: SUPERBASE_KEY
            value: "${SUPERBASE_KEY}"
          - name: SUPERBASE_SCHEMA
            value: "${SUPERBASE_SCHEMA}"
      imagePullSecrets:
      - name: regcred