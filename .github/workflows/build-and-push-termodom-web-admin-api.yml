name: Build and push termodom-web-admin-api application docker image, then start deploying action

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string
    
jobs:
  build-and-push-termodom-web-admin-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build docker image
      run: docker build --file src/TD.Web/TD.Web.Admin/TD.Web.Admin.Api/Dockerfile -t limitlesssoft/termodom-web-admin-api:${{ inputs.env }} .

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Push docker image
      run: docker push limitlesssoft/termodom-web-admin-api:${{ inputs.env }}
      
  deploy:
    uses: limitlesssoft/termodom--ecosystem/.github/workflows/deploy-termodom-web-admin-api.yml@stage
    needs: [ build-and-push-termodom-web-admin-api ]
    secrets: inherit
    with:
      env: ${{ inputs.env }}
